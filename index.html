<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">Tic Tac Toe</div>
  <div class="players-container">
    <div class="player" data-player="0">
      <div class="player-info">
        <span class="player-name"></span><span class="player-marker">: X</span>
      </div>
      <button class="open-modal">Change Name</button>
    </div>
    <div class="player" data-player="1">
      <div class="player-info">
        <span class="player-name"></span><span class="player-marker">: O</span>
      </div>
      <button class="open-modal">Change Name</button>
    </div>
  </div>
  <div class="gameboard">
    <div class="square" data-row="0" data-col="0"></div>
    <div class="square" data-row="0" data-col="1"></div>
    <div class="square" data-row="0" data-col="2"></div>
    <div class="square" data-row="1" data-col="0"></div>
    <div class="square" data-row="1" data-col="1"></div>
    <div class="square" data-row="1" data-col="2"></div>
    <div class="square" data-row="2" data-col="0"></div>
    <div class="square" data-row="2" data-col="1"></div>
    <div class="square" data-row="2" data-col="2"></div>
  </div>
  <div class="new-game">
    <button>New Game</button>
  </div>
  <div class="game-status"></div>
  <dialog>
    <form id="update-name-form">
      <div>
        Current Name: <span class="current-name"></span>
      </div>
      <div>
        <label for="new-name">New Name:</label>
        <input type="text" id="new-name" maxlength="10" value="" required>
      </div>
      <div class="modal-buttons">
        <button type="reset" class="close-modal">Cancel</button>
        <button type="dialog" class="update-name">Update Name</button>
      </div>
    </form>
  </dialog>
</body>
</html>
